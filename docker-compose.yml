version: '3.8'

services:
  # Application Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: transpo_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - transpo_network

  # Nginx Service
  nginx:
    image: nginx:alpine
    container_name: transpo_nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx:/etc/nginx/conf.d
    networks:
      - transpo_network
    depends_on:
      - app

  # Database Service
  mysql:
    image: mysql:8.0
    container_name: transpo_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: transpo_system
      MYSQL_USER: laravel
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - transpo_network

  # Redis Service
  redis:
    image: redis:alpine
    container_name: transpo_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - transpo_network

# Docker Networks
networks:
  transpo_network:
    driver: bridge

# Docker Volumes
volumes:
  mysql_data:
    driver: local
